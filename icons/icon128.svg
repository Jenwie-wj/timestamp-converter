<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title">
  <title id="title">Timestamp Converter</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b74de"/>
      <stop offset="1" stop-color="#0a9ee8"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="18" fill="url(#g1)" filter="url(#f1)"/>

  <!-- Circular arrow (represents conversion) -->
  <g transform="translate(64,64)">
    <path d="M 40 -4 A 44 44 0 1 0 -12 -48" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <!-- arrow head -->
    <path d="M 43 -7 L 53 3 L 37 6 Z" fill="#fff" transform="rotate(20 45 -1)"/>
  </g>

  <!-- Clock face -->
  <g transform="translate(64,64)">
    <circle r="28" fill="#fff" opacity="0.98"/>
    <circle r="26" fill="#f6f8fb"/>
    <!-- ticks -->
    <g stroke="#c9dff5" stroke-width="2">
      <line x1="0" y1="-24" x2="0" y2="-20"/>
      <line x1="0" y1="24" x2="0" y2="20"/>
      <line x1="-24" y1="0" x2="-20" y2="0"/>
      <line x1="24" y1="0" x2="20" y2="0"/>
    </g>
    <!-- hands -->
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#0b74de" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="10" y2="4" stroke="#0b74de" stroke-width="2" stroke-linecap="round"/>
    <circle r="2" fill="#0b74de"/>
  </g>

  <!-- TS badge (bottom-right) -->
  <g transform="translate(86,86)">
    <rect x="-22" y="-14" width="44" height="28" rx="6" fill="#072b5b" opacity="0.95"/>
    <text x="0" y="7" text-anchor="middle" font-family="Sans-serif" font-weight="700" font-size="14" fill="#fff">TS</text>
  </g>
</svg>