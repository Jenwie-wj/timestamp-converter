<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>时间戳⇄日期转换</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>⏰ 时间戳转换器</h2>
    
    <!-- Real-time Timestamp Display -->
    <div class="section realtime-section">
      <div class="realtime-header">
        <h3>🕐 当前实时时间戳</h3>
      </div>
      <div class="realtime-content">
        <div class="timestamp-display">
          <div class="timestamp-item">
            <span class="timestamp-label">秒（s）</span>
            <span class="timestamp-value" id="realtime-ts-s">-</span>
          </div>
          <div class="timestamp-item">
            <span class="timestamp-label">毫秒（ms）</span>
            <span class="timestamp-value" id="realtime-ts-ms">-</span>
          </div>
        </div>
        <div class="current-time-display" id="current-time-display">-</div>
      </div>
    </div>

    <div class="section">
      <h3>📅 时间戳 → 日期</h3>
      <label>时间戳输入（数字）</label>
      <input id="ts-input" type="number" placeholder="例如：1633072800 或 1633072800123" />
      <div class="row">
        <label><input type="radio" name="ts-unit" value="s" checked /> 秒</label>
        <label><input type="radio" name="ts-unit" value="ms" /> 毫秒</label>
      </div>

      <label>时区偏移（小时，默认 +8）</label>
      <input id="tz-offset-ts" type="number" step="0.25" value="8" />

      <div class="row">
        <button id="btn-ts-to-date" class="btn-primary">🔄 转换为日期</button>
        <button id="btn-copy-date" class="btn-secondary">📋 复制结果</button>
      </div>

      <label>结果（YYYY-MM-DD HH:mm:ss.SSS）</label>
      <textarea id="ts-result" readonly></textarea>
    </div>

    <hr/>

    <div class="section">
      <h3>🔢 日期 → 时间戳</h3>
      <label>选择日期和时间</label>
      <input id="date-input" type="datetime-local" step="1" />

      <label>时区偏移（小时，默认 +8）</label>
      <input id="tz-offset-date" type="number" step="0.25" value="8" />

      <div class="row">
        <label><input type="radio" name="date-out-unit" value="s" checked /> 输出秒</label>
        <label><input type="radio" name="date-out-unit" value="ms" /> 输出毫秒</label>
      </div>

      <div class="row">
        <button id="btn-date-to-ts" class="btn-primary">🔄 转换为时间戳</button>
        <button id="btn-copy-ts" class="btn-secondary">📋 复制结果</button>
      </div>

      <label>结果</label>
      <textarea id="date-result" readonly></textarea>
    </div>

    <hr/>
    
    <div class="note">
      💡 <strong>说明：</strong>
      <ul>
        <li>实时时间戳每秒自动更新</li>
        <li>时区以"UTC 偏移小时"为单位（支持小数，如 -5.5）。默认 +8（北京时间）。</li>
        <li>使用日期时间选择器可以快速准确地选择日期和时间。</li>
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
